<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>KNH Hospital</title>
</head>
<body>
    {% if user.is_authenticated %}
        {% if messages %} 
            {% for message in messages %}
            <nav class="navbar bg-body-tertiary">
                <button class="btn btn-outline-danger me-2" type="button">Logout</button>
                <h3>Welcome to my website, {{ user.username }}</h3>
            </nav>
            <script>
                alert("{{message}}")
            </script>
            <h3>Welcome to my website, {{ user.username }}</h3>
            {% endfor %}
        {% endif %}
    {% else %}
    <nav class="navbar bg-body-tertiary">
        <button class="btn btn-outline-success me-2" type="button">Login</button>
        <button class="btn btn-outline-success me-2" type="button">Register</button>
    {% endif %}
    </nav>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
